<html>
<head>
 <title>Sample app</title>
 <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
 <h1>You are calling me from {{request.remote_addr}}</h1>
<form method="POST" action="/add">
    <input name="ip_address" placeholder="IP Address" required />
    <input name="username" placeholder="Username" required />
    <input name="password" placeholder="Password" required />  
    <button type="submit">Add Comment</button>
  </form>
 <ul>
    {% for comment in data %}
      <li>
	       {{ comment.router_ip }} - {{ comment.router_user}}	- {{ comment.router_pass}}	 
  <form method="POST" action="{{ url_for('delete_comment', idx=comment._id) }}" style="display:inline">
      <button type="submit">Delete</button>
</form>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
